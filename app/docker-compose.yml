version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=docker-compose
    volumes:
      - ./app.py:/app/app.py
    container_name: docker-demo-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
